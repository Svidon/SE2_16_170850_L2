<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8"> 

		<style>
			table, th, td {
			    border: 1px solid black;
			    border-collapse: collapse;
			}
			th, td {
			    padding: 15px;
			}
		</style>

		<script src="script.js"></script>

		<title>Warehouse Managing</title>
	</head>

	<body>

		<h1>Warehouse</h1>

		<br>
		Maximum is: <p id="maximum">30</p>
		<br>

		 <table id="table">
		  <caption>Stored Items</caption>
		  <tr>
		    <th>Item</th>
		    <th>Quantity</th>
		  </tr>
		</table>

		<br>

		<button onclick="showInsert()">Order item</button>
		<div id="insert" style="display:none">
			<form>
			    <p>Item name: <input type='text' id='nom' name='nom' value=""/></p>
			    <p>Quantity: <input type='number' id='qty' name='qty' value=""/></p>
			</form>
			<button onclick="newItem()">Insert</button>
		</div>

		<br>

		<button onclick="showNewMax()">Change Maximum</button>
		<div id="changemax" style="display:none">
			<form>
			    <p>New Maximum: <input type='number' id='max' name='max' value=""/></p>
			</form>
			<button onclick="newMax()">Change</button>
		</div>
	</body>
</html>
